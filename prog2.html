<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    td {
      vertical-align: middle;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Hotel Menu</h1>
  <table>
    <thead>
      <tr>
        <th>Dish Image</th>
        <th>Dish Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="grilledchikn.jpeg" alt="Dish 1"></td>
        <td>Grilled Chicken</td>
        <td>$15.99</td>
      </tr>
      <tr>
        <td><img src="Spaghetti Bolognese.jpeg" alt="Dish 2"></td>
        <td>Spaghetti Bolognese</td>
        <td>$12.99</td>
      </tr>
      <tr>
        <td><img src="Caesar Salad.jpeg" alt="Dish 3"></td>
        <td>Caesar Salad</td>
        <td>$9.99</td>
      </tr>
      <tr>
        <td><img src="Margherita Pizza.jpeg" alt="Dish 4"></td>
        <td>Margherita Pizza</td>
        <td>$11.99</td>
      </tr>
      <tr>
        <td><img src="Beef Burger.jpeg" alt="Dish 5"></td>
        <td>Beef Burger</td>
        <td>$10.99</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
