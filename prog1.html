<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Navigation Menu</title>
  <style>
    /* Basic styling for the menu */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      position: relative;
      margin: 5px 0;
    }

    a {
      text-decoration: none;
      padding: 8px 15px;
      display: block;
      background-color: #f4f4f4;
      color: #333;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    a:hover {
      background-color: #007BFF;
      color: white;
    }

    /* Style for sub-menus */
    .submenu {
      display: none;
      position: absolute;
      left: 200px;
      top: 0;
      background-color: #f4f4f4;
      border-radius: 4px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      min-width: 200px;
    }

    li:hover .submenu {
      display: block;
    }

    .submenu a {
      background-color: #e9ecef;
    }

    .submenu a:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>
        <a href="#">Electronics</a>
        <ul class="submenu">
          <li><a href="#">Mobile Phones</a></li>
          <li><a href="#">Laptops</a></li>
          <li><a href="#">Cameras</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Furniture</a>
        <ul class="submenu">
          <li><a href="#">Sofas</a></li>
          <li><a href="#">Beds</a></li>
          <li><a href="#">Dining Tables</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Clothing</a>
        <ul class="submenu">
          <li><a href="#">Men's Wear</a></li>
          <li><a href="#">Women's Wear</a></li>
          <li><a href="#">Kids' Wear</a></li>
        </ul>
      </li>
    </ul>
  </nav>

</body>
</html>
