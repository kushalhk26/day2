<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Features</title>
    <style>
        .styled-paragraph {
            color: #2E8B57; /* Text Color: Sea Green */
            background-color: #F5F5DC; /* Background Color: Beige */
            text-align: center; /* Text Alignment: Center */
            direction: ltr; /* Text Direction: Left-to-Right */
            text-transform: uppercase; /* Text Transformation: Uppercase */
            text-indent: 40px; /* Text Indentation: 40px */
            letter-spacing: 3px; /* Letter Spacing: 3px */
            line-height: 2; /* Line Height: Double Space */
            word-spacing: 10px; /* Word Spacing: 10px */
            white-space: pre-line; /* White Space: Preserve Line Breaks */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text Shadow: Subtle Black Shadow */
            padding: 20px; /* Add padding for better layout */
            border: 2px solid #2E8B57; /* Add border for visual structure */
            border-radius: 10px; /* Rounded border corners */
        }
    </style>
</head>
<body>
    <h1>Text Styling Demonstration</h1>
    <p class="styled-paragraph">
        This paragraph demonstrates various CSS text styling features.
        Observe the changes in text color, background, alignment, and spacing.
        Each property adds its own unique touch to enhance readability and style.
        Let your creativity flow with CSS!
    </p>
</body>
</html>
